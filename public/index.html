<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#3a7ce0" />
    <!-- IOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a7ce0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Yezzgo" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="manifest" href="manifest.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Yezzgo</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Invalidate cached PWA in Safari from memory (RAM) -->
    <script type="application/javascript">
      window.addEventListener("focus", function () {
        if (
          window.navigator.vendor &&
          window.navigator.vendor.match(/apple/i)
        ) {
          var b = new XMLHttpRequest();
          b.onload = function () {
            var a = b.responseText,
              c = a.indexOf('"precache-manifest.') + 19,
              d = a.indexOf('.js"', c);
            if (32 === d - c) {
              var e = localStorage,
                f = e.getItem("pmv");
              a = a.substring(c, d);
              if (a !== f)
                return e.setItem("pmv", a), window.location.reload(!0);
            }
          };
          b.open("GET", "/service-worker.js?c=" + new Date().getTime());
          b.setRequestHeader(
            "Cache-Control",
            "no-cache, no-store, must-revalidate"
          );
          b.send();
        }
      });
    </script>
  </body>
</html>
